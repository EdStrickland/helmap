<!DOCTYPE html>
<html lang="en">
<head>
	<title>Helmap.org</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="../css/login.css">
	<script type="text/javascript" src="../js/jquery-3.0.0.min.js"></script>
	<script type="text/javascript" src="../js/register.js"></script>
</head>
<body>
	<h1 id="login-title">REGISTER</h1>
	<div id="register-box" class="login-box">
		<div id="username" class="login-box-input">
			<img class="login-img" src="" alt="">
			<input class="login-input" placeholder="USERNAME" type="text">
		</div>
		<div id="password" class="login-box-input">
			<img class="login-img" src="" alt="">
			<input class="login-input" placeholder="PASSWORD" type="text">
		</div>
		<div id="vip-pass" class="login-box-input">
			<img class="login-img" src="" alt="">
			<input class="login-input" placeholder="VIP CODE" type="text">
		</div>
	</div>
	<a id="register" class="login-btn" >REGISTER</a>
</body>
</html>
