<!DOCTYPE html>
<html lang="en">

<head>
  <title>Helmap.org</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/personal-info.css">
  <script src="https://use.fontawesome.com/4e2cdef335.js"></script>
  <script src="../js/personal-info.js"></script>
  <script src="../js/jquery-3.0.0.min.js"></script>
</head>

<body>
  <header>
    <a id="hamburger-icon" class="icon"><i class="fa fa-bars" aria-hidden="true"></i></a>
    <h1 class="title">HELMAP</h1>
    <a id="user-icon" class="icon"><i class="fa fa-user-circle" aria-hidden="true"></i></a>
  </header>
  <main class="main-box">
    <nav id="drawer">
      <img id="avatar" src="../img/head.jpg" alt="">
      <h3 class="id">周小帮</h3>
      <ul class="nav">
        <li class="wishlist">
          <a href=""><i class="fa fa-heart" aria-hidden="true"></i>愿望</a>
        </li>
        <li class="message">
          <a href=""><i class="fa fa-weixin" aria-hidden="true"></i>私信</a>
        </li>
        <li class="notification">
          <a href=""><i class="fa fa-envelope" aria-hidden="true"></i>通知</a>
        </li>
        <li class="help">
          <a href=""><i class="fa fa-question-circle" aria-hidden="true"></i>帮助</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <div class="info-box">
        <div class="info-img-box">
          <img class="personal-avatar" src="../img/head.jpg" alt="">
          <p class="personal-name">周小帮</p>
        </div>
        <div class="info-list-box">
          <ul class="info-title">
            <li class="personal-no-title"><p>学号</p></li>
            <li class="personal-gender-title"><p>性别</p></li>
            <li class="personal-mobile-title"><p>手机</p></li>
            <li class="personal-mail-title"><p>邮箱</p></li>
          </ul>
          <ul class="info-list">
            <li class="personal-no">
              <p>10111111111</p>
            </li>
            <li class="personal-gender">
              <p>男</p>
            </li>
            <li class="personal-mobile">
              <p>1380000000</p>
            </li>
            <li class="personal-mail">
              <p>11111@qq.com</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <footer></footer>
  </main>
  <script>
  var menu = document.querySelector("#hamburger-icon");
  var main = document.querySelector("main");
  var drawer = document.querySelector("#drawer");

  main.addEventListener('click', function(e) {
    drawer.classList.remove('open');

  });

  menu.addEventListener('click', function(e) {
    drawer.classList.toggle('open');
    e.stopPropagation();
  });
  </script>
</body>

</html>
